<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #iframe-wrapper {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframe-wrapper">
        <iframe src="/?url=http://localhost:5173" frameborder="0"></iframe>
    </div>
</body>
</html>
